services:
  caddy:
    container_name: caddy
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - "caddy_file:/etc/caddy/Caddyfile"
      - "caddy_site:/srv"
      - "caddy_data:/data"
      - ${CADDY_CONFIG}:/config
    networks:
      general:
        aliases:
          - caddy

volumes:
  caddy_file:
    driver: local
  caddy_site:
    driver: local
  caddy_data:
    driver: local

networks:
  general:
    name: ${NETWORK_NAME}
    external: true
